<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Login</title>
</head>
<body>
    <div class="login-box">
        <div class="header">
            <h4 class="coisutra">CoinSutra</h4>
        </div>
        <div class="titleBox">
            <h1 class="title">Welcome to<br> CryptoSutra</h1>
            <p class="LTP">Learn | Trade | Practice</p>
        </div>
        <form action="#" class="registration">
            <h2 id="regis" class="regis">Registration Form</h2>
            <div class="fields">
                <input type="text" placeholder="Name" id="name">
                <input type="email" placeholder="email" id="email">
                <input type="text" placeholder="Username" id="username">
                <input type="password" placeholder="Password" id="pw">
            </div>
            <div class="user-login">
                <input type="text" placeholder="Username" class="username">
                <input type="password" placeholder="Password" class="loginpw">
            </div>
            <input type="submit" value="REGISTER">
            <div class="hr-line"></div>
            <a href="#" class="login">Login</a>
        </form>
    </div>
</body>
</html>
